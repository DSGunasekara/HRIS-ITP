<div style="overflow-x: scroll; height: 100vh; width:1000px; max-width: 1300px;">
  <div class="container-fluid" style="background-color: #FEFEFE;">
    <div>
      <h2 class="text-center">Create New Announcement</h2>
    </div>
    <br><br><br>
    <div class="container-fluid">
      <form #ann="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group row" style="margin-left: 200px;">
          <label for="title" class="col-sm-3 col-form-label pull-right">Title</label>
          <div class="col-sm-7" style="margin-left: -10%;">
            <input
            type="text"
            id="title"
            class="form-control"
            ngModel
            name="title"
            #title="ngModel"
            required>
          </div>
          <span class="help-block" *ngIf="!title.valid && title.touched" style="color: red">Please enter a title.</span>
        </div>
        <div class="form-group row" style="margin-left: 200px;">
          <label for="dateCreated" class="col-sm-3 col-form-label pull-right">Date Created</label>
          <div class="col-sm-7" style="margin-left: -10%;">
            <input
            type="date"
            id="dateCreated"
            class="form-control"
            ngModel
            name="dateCreated"
            required
            #dateCreated="ngModel">
          </div>
          <span class="help-block" *ngIf="!dateCreated.valid && dateCreated.touched" style="color: red">Please select a date.</span>
        </div>
        <div class="form-group row" style="margin-left: 200px;">
          <label for="content" class="col-sm-3 col-form-label pull-right">Content</label>
          <div class="col-sm-7" style="margin-left: -10%;">
            <textarea
            id="content"
            rows=4
            class="form-control"
            ngModel
            name="content"
            required
            #content="ngModel"></textarea>
          </div>
          <span class="help-block" *ngIf="!content.valid && content.touched" style="color: red">Please add content.</span>
        </div>
        <div class="form-group row" style="margin-left: 200px;">
          <label for="priority" class="col-sm-3 col-form-label pull-right">Priority</label>
          <div class="col-sm-7" style="margin-left: -10%;">
           <select
            id="priority"
            class="form-control"
            [ngModel]="defaultValue"
            name="priority">
              <option value="choose" disabled>Choose Priority Level</option>
              <option value="HIGH" class="text-danger font-weight-bold">HIGH</option>
              <option value="NORMAL" class="text-success font-weight-bold">NORMAL</option>
           </select>
          </div>
        </div>
        <div class="form-group row" style="margin-left: 200px;">
          <label for="validity" class="col-sm-3 col-form-label pull-right">Validity</label>
          <div class="col-sm-7" style="margin-left: -10%;">
           <select
            id="validity"
            class="form-control"
            [ngModel]="defaultValue2"
            name="validity">
              <option value="chooseValidity" disabled>Valid For...
              <option value="1 day" class="font-weight-bold">1 day</option>
              <option value="3 days" class="font-weight-bold">3 days</option>
              <option value="1 week" class="font-weight-bold">1 week</option>
           </select>
          </div>
        </div>
        <div class="text-center pt-4">
          <button type="submit" class="btn btn-success" [disabled]="!ann.valid">PUBLISH</button>
        </div>
      </form>
    </div>
  </div>
</div>
