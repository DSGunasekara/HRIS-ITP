<div>
    <div class="row">
        <div class="col-md-12 title">
            New Equipment
        </div>
        <div class="col-md-12 pt-10 form-wrapper" style="min-width: 400px;">
            <form [formGroup]="form">
                <div class="form-group">
                    <label>Equipment Id</label>
                    <input [ngClass]="{'is-invalid': submitted && validator.name.errors}" formControlName="eid" type="text" class="form-control" placeholder="Enter Equipment Id">
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input [ngClass]="{'is-invalid': submitted && validator.name.errors}" formControlName="name" type="text" class="form-control" placeholder="Enter Name">
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="">Category</label> <br>
                            <div class="form-check form-check-inline">
                                <input formControlName="category" class="form-check-input" type="radio"
                                    id="inlineRadio1" value="Vehicle">
                                <label class="form-check-label" for="inlineRadio1">Vehicle</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input formControlName="category" class="form-check-input" type="radio"
                                    id="inlineRadio2" value="Tool">
                                <label class="form-check-label" for="inlineRadio2">Tool</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group" s>
                            <label for="">Type</label> <br>
                            <div class="form-check form-check-inline">
                                <input formControlName="type" class="form-check-input" type="radio" id="inlineRadio1"
                                    value="Out Source">
                                <label class="form-check-label" for="inlineRadio1">Out Source</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input formControlName="type" class="form-check-input" type="radio" id="inlineRadio2"
                                    value="Inside">
                                <label class="form-check-label" for="inlineRadio2">Inside</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
            </form>
        </div>
    </div>
</div>
