<div>
    <div class="row">
        <div class="col-md-12 title">
            {{isUpdate ? 'Update' : 'New'}} Equipment
        </div>
        <div class="col-md-12 pt-10 form-wrapper" style="min-width: 400px;">
            <form [formGroup]="form">
                <div class="form-group">
                    <label>Equipment Id</label>
                    <input [ngClass]="{'is-invalid': submitted && validator.eid.errors}" formControlName="eid"
                        type="text" class="form-control" placeholder="Enter Equipment Id">
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input [ngClass]="{'is-invalid': submitted && validator.name.errors}" formControlName="name"
                        type="text" class="form-control" placeholder="Enter Name">
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="">Category</label> <br>

                            <mat-radio-group aria-label="Select an option" formControlName="category">
                                <mat-radio-button value="Tool">Tool</mat-radio-button> &nbsp;&nbsp;&nbsp;
                                <mat-radio-button value="Vehicle">Vehicle</mat-radio-button>
                            </mat-radio-group>

                            <!-- <div class="form-check form-check-inline">
                                <input formControlName="category" class="form-check-input" type="radio"
                                    id="inlineRadio2" value="Tool">
                                <label class="form-check-label" for="inlineRadio2">Tool</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input formControlName="category" class="form-check-input" type="radio"
                                    id="inlineRadio1" value="Vehicle">
                                <label class="form-check-label" for="inlineRadio1">Vehicle</label> -->
                            <!-- </div> -->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group" s>
                            <label for="">Type</label> <br>


                            <mat-radio-group aria-label="Select an option" formControlName="type">
                                <mat-radio-button value="Out Source">Out Source</mat-radio-button> &nbsp;&nbsp;&nbsp;
                                <mat-radio-button value="Inside">Inside</mat-radio-button>
                            </mat-radio-group>
                            <!-- 
                            <div class="form-check form-check-inline">
                                <input formControlName="type" class="form-check-input" type="radio" id="inlineRadio3"
                                    value="Out Source">
                                <label class="form-check-label" for="inlineRadio3">Out Source</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input formControlName="type" class="form-check-input" type="radio" id="inlineRadio4"
                                    value="Inside">
                                <label class="form-check-label" for="inlineRadio4">Inside</label>
                            </div> -->
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <mat-checkbox color="primary" class="example-margin" formControlName="allocation">Allocation</mat-checkbox>
                </div>

                <div class="row" *ngIf="this.form.value.allocation">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Project</label>
                            <select formControlName="project" class="form-control form-control-lg"
                                [ngClass]="{'is-invalid': submitted && validator.project.errors}">
                                <option *ngFor="let project of projects" [ngValue]="project._id">
                                    {{project.name}}</option>
                            </select>
                            <!-- <input [ngClass]="{'is-invalid': submitted && validator.project.errors}"
                                formControlName="project" type="text" class="form-control" placeholder="Enter project"> -->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Star Date</label>
                            <input [ngClass]="{'is-invalid': submitted && validator.startDate.errors}"
                                formControlName="startDate" type="date" class="form-control"
                                placeholder="Enter Start Date">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Duration</label>
                            <input [ngClass]="{'is-invalid': submitted && validator.duration.errors}"
                                formControlName="duration" type="text" class="form-control"
                                placeholder="Enter Duration">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Assign Person</label>
                            <input [ngClass]="{'is-invalid': submitted && validator.person.errors}"
                                formControlName="person" type="text" class="form-control"
                                placeholder="Enter Assign Person">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Remarks</label>
                            <textarea [ngClass]="{'is-invalid': submitted && validator.remarks.errors}"
                                placeholder="Remarks About Allocation" formControlName="remarks" class="form-control"
                                rows="2" maxlength="50"></textarea>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-sm btn-success" [ngClass]="{'btn-warning': isUpdate }"
                    (click)="submit()">{{isUpdate ? 'Update' : 'Create'}}</button>
            </form>
        </div>
    </div>
</div>
