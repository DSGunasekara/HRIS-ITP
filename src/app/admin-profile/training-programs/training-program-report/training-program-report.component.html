<div style="overflow-y: scroll; width: 1000px;  height: 100vh">
  <button type="button" class="btn btn-primary" (click)="generateReport()">Download Report</button>
  <table class="table" id="tbl" width="100%">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Date</th>
        <th scope="col">Description</th>
        <th scope="col">Email</th>
        <th scope="col">Location</th>
        <th scope="col">Availability</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trainingProgram of trainingPrograms">
        <td>{{ trainingProgram.title}}</td>
        <td>{{ trainingProgram.date}}</td>
        <td>{{ trainingProgram.description}}</td>
        <td>{{ trainingProgram.email}}</td>
        <td>{{ trainingProgram.location}}</td>
        <td>
          <span *ngFor="let ele of trainingProgram.availability.values()">
            {{ele.label}},
          </span>
        </td>
      </tr>

    </tbody>
  </table>

</div>
