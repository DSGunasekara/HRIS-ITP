<div
  style="
    overflow-y: scroll;
    overflow-x: scroll;
    height: 100vh;
    width: 1000px;
    max-width: 1300px;
  "
  class="container-fluid"
>
  <div class="container-fluid" style="background-color: #fefefe">
    <div style="background-color: #ffffff">
      <br />
      <p class="h1" style="text-align: center">Add Payroll for an Employee</p>
      <br />
    </div>
    <div class="container-fluid" style="background-color: #ffffff">
      <form (ngSubmit)="onSubmit()" #addPay="ngForm">
        <div class="form-group">
          <label for="nic">NIC Number</label>
          <input
            type="text"
            name="nic"
            #nic="ngModel"
            [(ngModel)]="payroll.employee.nic"
            class="form-control"
            id="nicNo"
            readonly
          />
          <!-- <small class="text-danger" [class.d-none]="nic.valid || nic.untouched"
            >Please enter a NIC number</small
          > -->
        </div>
        <div class="form-group">
          <label for="fullName">fullName</label>
          <input
            type="text"
            name="fullName"
            [(ngModel)]="payroll.employee.fullName"
            #fullName="ngModel"
            class="form-control"
            id="fullNames"
            readonly
          />
          <!-- <small class="text-danger" [class.d-none]="nic.valid || nic.untouched"
              >Please enter a NIC number</small
            > -->
        </div>

        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="baseSalary">Base Salary</label>
            <input
              type="number"
              #baseSalary="ngModel"
              [(ngModel)]="payroll.baseSalary"
              name="baseSalary"
              class="form-control"
              id="baseSalaryAmount"
            />
            <!-- <small
              class="text-danger"
              [class.d-none]="baseSalary.valid || baseSalary.untouched"
              >Please enter a valid salary amount</small
            > -->
          </div>
          <div class="col-md-6 mb-3">
            <label for="maxLeaves">Max Leaves</label>
            <input
              type="number"
              #maxLeaves="ngModel"
              [(ngModel)]="payroll.maxLeaves"
              name="maxLeaves"
              maxLeaves
              class="form-control"
              id="noMaxLeaves"
            />
            <!-- <small
              class="text-danger"
              [class.d-none]="email.valid || email.untouched"
              >Please enter a valid email address</small
            > -->
          </div>
          <!-- </div> -->
          <div class="col-md-6 mb-3">
            <label for="payForOTHour">Pay for OT Hour</label>
            <input
              type="number"
              #payForOTHour="ngModel"
              [(ngModel)]="payroll.payForOTHour"
              name="payForOTHour"
              payForOTHour
              class="form-control"
              id="payForOTHourAmount"
            />
            <!-- <small
              class="text-danger"
              [class.d-none]="email.valid || email.untouched"
              >Please enter a valid email address</small
            > -->
          </div>
          <!-- </div> -->

          <div class="col-md-6 mb-3">
            <label for="penaltyForLeaves">Penalty for Leaves</label>
            <input
              type="number"
              #penaltyForLeaves="ngModel"
              [(ngModel)]="payroll.penaltyForLeaves"
              name="penaltyForLeaves"
              penaltyForLeaves
              class="form-control"
              id="penaltyForLeavesAmount"
            />
            <!-- <small
              class="text-danger"
              [class.d-none]="email.valid || email.untouched"
              >Please enter a valid email address</small
            > -->
          </div>
        </div>

        <div class="col-auto my-1" align="center">
          <button type="submit" class="btn btn-success btn-lg">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
