<div
  style="
    overflow-y: scroll;
    overflow-x: scroll;
    height: 100vh;
    width: 1000px;
    max-width: 1300px;
  "
  class="container-fluid"
>
  <div class="container-fluid" style="background-color: #fefefe">
    <div style="background-color: #ffffff">
      <br />
      <p class="h1" style="text-align: center">Add Salary for an Employee</p>
      <br />
    </div>
    <div class="container-fluid" style="background-color: #ffffff">
      <form (ngSubmit)="onSubmit()" #addSal="ngForm">
        <div class="form-group">
          <label for="nic">NIC Number</label>
          <input
            type="text"
            name="nic"
            #nic="ngModel"
            [(ngModel)]="payroll.employee.nic"
            class="form-control"
            id="nicNo"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            name="fullName"
            [(ngModel)]="payroll.employee.fullName"
            #fullName="ngModel"
            class="form-control"
            id="fullNames"
            readonly
          />
        </div>

        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="baseSalary">Base Salary</label>
            <input
              type="number"
              #baseSalary="ngModel"
              [(ngModel)]="payroll.baseSalary"
              name="baseSalary"
              class="form-control"
              id="baseSalaryAmount"
              readonly
            />

          </div>
          <div class="col-md-6 mb-3">
            <label for="maxLeaves">Max Leaves</label>
            <input
              type="number"
              #maxLeaves="ngModel"
              [(ngModel)]="payroll.maxLeaves"
              name="maxLeaves"
              maxLeaves
              class="form-control"
              id="noMaxLeaves"
              readonly
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="payForOTHour">Pay for OT Hour</label>
            <input
              type="number"
              #payForOTHour="ngModel"
              [(ngModel)]="payroll.payForOTHour"
              name="payForOTHour"
              payForOTHour
              class="form-control"
              id="payForOTHourAmount"
              readonly
            />

          </div>

          <div class="col-md-6 mb-3">
            <label for="penaltyForLeaves">Penalty for Leaves</label>
            <input
              type="number"
              #penaltyForLeaves="ngModel"
              [(ngModel)]="payroll.penaltyForLeaves"
              name="penaltyForLeaves"
              penaltyForLeaves
              class="form-control"
              id="penaltyForLeavesAmount"
              readonly
            />
          </div>

          <div class="col-md-6 mb-3">
            <label for="date">Date</label>
            <input
              type="date"
              name="date"
              [(ngModel)]="salary.date"
              date
              class="form-control"
              id="payDate"
              
            />
            <!-- <small
              class="text-danger"
              [class.d-none]="date.valid || date.untouched"
              >Please Select a date</small
            > -->
          </div>
          <div class="col-md-6 mb-3">
            <label for="otStart">No of Working hours per Day</label>
            <input
              type="number"
              name="otStart"
              [(ngModel)]="salary.otStart"
              otStart
              class="form-control"
              id="minOtStart"
              
            />
            <!-- <small
              class="text-danger"
              [class.d-none]="otStart.valid || otStart.untouched"
              >Please enter valid working hours per daya</small
            > -->
          </div>

        </div>

        <div class="col-auto my-1" align="center">
          <button type="submit" class="btn btn-success btn-lg">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
