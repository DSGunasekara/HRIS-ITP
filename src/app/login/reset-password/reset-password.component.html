
<div [ngClass]="{bgImage: true}" class="container-fluid" style="position: fixed;">
    <div [ngClass]="{bgImage: true}" class="row" style="background-color: #000000;">
      <div class="col-lg-6">
        <br><br><br>
      </div>
      <div class="col-lg-6 pull-right" style="margin-top: 10%;">
          <h2 style="color:azure; font-size: 40px; font-weight: 700; font-family: cursive;">Reset Your Password</h2>
          <br>
          <form class="form-horizontal" #f="ngForm">
            <div class="form-group">
              <label class="col-sm-2"for="nic" style="color:azure;">NIC</label>
              <div class="col-sm-10">
                <input type="text" id="nic" class="form-control" ngModel name="nic" nic required>
              </div>
            </div>
            <br>
            <button class="btn btn-success pull-right" type="submit" [disabled]="!f.valid" (click)="reset()">Reset</button>
            <br><br><br><br><br>
          </form>
  
        <br><br><br><br><br><br>
      </div>
  
    </div>
  
  </div>
