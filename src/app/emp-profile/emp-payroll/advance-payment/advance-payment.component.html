<div class="container ml-5">
    <h1 class="ml-5">Advance Payment Request History</h1>
    <a [routerLink]="['add']" class="btn btn-sm btn-success ml-5">+ Request Advance Payment</a>
    <table class="table ml-5">
        <thead>
            <tr>
            <th scope="col">Date</th>
            <th scope="col">Reason </th>
            <th scope="col">Approved</th>
            <th scope="col">Amount()</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let adPay of adPayments">
                <!-- <td>{{ payroll?.employee?.fullName }}</td> -->
                <td> {{ adPay.date | date: 'mediumDate' }}</td>
                <td>{{ adPay.reason }}</td>
                <td>{{ adPay.approved === false ? 'Not Approved' : "Approved" }}</td>
                <td>{{ adPay.amount }}</td>
                <td>
                    <a class="btn btn-sm btn-danger" (click)="onDelete(adPay)"
                      >Delete</a
                    >
                  </td>
            </tr>
        </tbody>
    </table>
</div>
