<div style="background-color: #ccff90; width:120%">
  <div class="content container-fluid" style="overflow-y: scroll; overflow-x: hidden; height:700px; width: 700px;">
    <br>
    <h1>Apply a Quick Leave</h1><br><br>
    <div class="card text-center">
      <div class="card-header">
        Featured
      </div>
      <div class="card-body">
        <form #qleave="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="time" class="col-sm-3 col-form-label pull-right">Time</label>
            <div class="col-sm-7" style="margin-left: -10%;">
              <input type="text" id="time" class="form-control" [ngModel]="dateToday | date:'HH:mm:ss'" name="time" #time="ngModel" required>
            </div>
            <br>
            <span class="help-block" *ngIf="!time.valid && time.touched" style="color: red">Please select leave
              time.</span>
          </div>
          <div class="form-group row">
            <label for="date" class="col-sm-3 col-form-label pull-right">Date</label>
            <div class="col-sm-7" style="margin-left: -10%;">
              <input type="text" id="date" class="form-control" [ngModel]="dateToday | date" ngModel name="date" #date="ngModel" required>
            </div>
            <br>
            <span class="help-block" *ngIf="!date.valid && date.touched" style="color: red">Please select date</span>
          </div>
          <div class="text-center pt-4">
            <button type="submit" class="btn btn-success" [disabled]="!qleave.valid">SUBMIT</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-muted">
        2 days ago
      </div>
    </div>
    <br><br><br>

    <div class="card text-center">
      <h1>View applied leaves</h1>
      <div class="card-header">
        Featured
      </div>
      <div class="card-body">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Date</th>
              <th scope="col">Time</th>
              <th scope="col" colspan="2" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let quickLeave of getquickLeave">
              <th scope="row">1</th>
              <td>{{quickLeave.date}}</td>
              <td>{{quickLeave.time}}</td>
              <td>
                <a class="btn btn-warning pull-right" style="width:75px;">EDIT</a>
                <a class="btn btn-danger pull-right" (click)="onDelete(quickLeave.id)">DELETE</a>
              </td>
            </tr>

            <tr *ngIf="isNodata" style="color:red;">
              <td colspan="4">No data!.</td>
            </tr>

          </tbody>
        </table>
      </div>
      <div class="card-footer text-muted">
        2 days ago
      </div>
    </div>
    <br><br><br><br><br><br><br><br>
  </div>

</div>
